<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧸晓夏喝水提醒</title>
    <style>
        /* 保持原有样式基础上新增优化 */
        :root {
            --jelly-pink: #FFB7D5;
            --jelly-blue: #B8E3FF;
            --jelly-beige: #FFF5E1;
        }

        .counter {
            font-size: 2.5em;
            color: var(--jelly-pink);
            text-shadow: 2px 2px 0 white;
            background: var(--jelly-beige);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            margin: 20px auto;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
        }

        .jelly-bottle {
            /* 新增瓶身刻度线 */
            background-image: linear-gradient(
                to bottom,
                transparent 10%,
                rgba(255,183,213,0.3) 10%,
                rgba(255,183,213,0.3) 11%,
                transparent 11%,
                transparent 30%,
                rgba(255,183,213,0.3) 30%,
                rgba(255,183,213,0.3) 31%,
                transparent 31%,
                transparent 50%,
                rgba(255,183,213,0.3) 50%,
                rgba(255,183,213,0.3) 51%,
                transparent 51%,
                transparent 70%,
                rgba(255,183,213,0.3) 70%,
                rgba(255,183,213,0.3) 71%,
                transparent 71%
            );
        }
    </style>
</head>
<body>
    <!-- 结构保持不变，修改文字内容 -->
    <div class="container">
        <div class="jelly-header">
            <h1>🧸晓夏的水瓶</h1>
        </div>

        <div class="jelly-bottle">
            <div class="water-level" id="waterLevel">
                <div class="water-wave"></div>
            </div>
        </div>

        <!-- 修改计数器显示 -->
        <div class="counter">💧 <span id="count">0</span>ml/2000ml</div>
        <button class="jelly-btn" onclick="drinkWater()">点我喝500ml！</button>
    </div>

    <script>
        // 修改为2000ml总量，每次500ml
        let count = 0;
        const maxCount = 4; // 2000 ÷ 500 = 4
        const totalML = 2000;

        function drinkWater() {
            if(count < maxCount) {
                count++;
                updateDisplay();
                createRipple();
                // 新增喝满提示
                if(count === maxCount) {
                    showCompletion();
                }
            }
        }

        function updateDisplay() {
            const currentML = count * 500;
            document.getElementById('count').textContent = currentML;
            // 水位计算保持不变（总高度200px对应2000ml）
            document.getElementById('waterLevel').style.height = `${200 - (currentML/10)}px`;
        }

        // 新增完成提示
        function showCompletion() {
            const msg = document.createElement('div');
            msg.innerHTML = '🎉 今日喝水目标达成！';
            msg.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                background: var(--jelly-beige);
                padding: 20px 40px;
                border-radius: 30px;
                font-size: 2em;
                color: var(--jelly-pink);
                box-shadow: 0 0 20px rgba(0,0,0,0.2);
                z-index: 999;
                animation: popIn 0.5s;
            `;
            document.body.appendChild(msg);
            setTimeout(() => msg.remove(), 2000);
        }

        // 每小时提醒（新增毫升数提示）
        setInterval(() => {
            if(count < maxCount) {
                const remain = totalML - (count * 500);
                alert(`🧸晓夏该喝水啦！\n还剩${remain}ml未完成哦～`);
            }
        }, 1000 * 60 * 60);

        // 新增动画规则
        document.styleSheets[0].insertRule(`
            @keyframes popIn {
                0% { transform: translate(-50%,-50%) scale(0); }
                80% { transform: translate(-50%,-50%) scale(1.2); }
                100% { transform: translate(-50%,-50%) scale(1); }
            }
        `);
    </script>
</body>
</html>
